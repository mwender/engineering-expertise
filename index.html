<html>
  <head>
    <title>Engineeering Experience and Expertise</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css">
    <script type='text/javascript' src='lib/js/jquery.min.js'></script>
    <script type='text/javascript' src='lib/js/tabletop1.3.4.js'></script>
    <script type="text/javascript" src='lib/js/sheetsee.js'></script>

    <style type="text/css">
    .table-pagination a{cursor: pointer;}
    .tHeader::after {content: " \2193 \2191 "; font-size: 10px; padding-left: 3px;}
    .noMatches {margin-left: 20px; font-size: 11px; visibility: hidden;}
    .siteTable{position: relative;}
    #Pagination{position: absolute; top: 0; right: 15px;}
    #Pagination a{
      display: inline-block;
      padding: 6px 12px;
      margin-bottom: 0;
      font-size: 14px;
      font-weight: 400;
      line-height: 1.42857143;
      text-align: center;
      white-space: nowrap;
      vertical-align: middle;
      -ms-touch-action: manipulation;
      touch-action: manipulation;
      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      background-image: none;
      border: 1px solid transparent;
      border-radius: 4px;
      color: #333;
      background-color: #fff;
      border-color: #ccc;
    }
    #Pagination a:hover{
      text-decoration: none;
      color: #333;
      background-color: #e6e6e6;
      border-color: #adadad;
    }
    </style>
  </head>
  <body>
  <div class="container" style="margin-top: 20px;">
    <div class="row">
      <div class="col-md-12"><h2 style="text-align: center">Engineering Experience and Expertise</h2></div>
    </div>
    <div class="row">
      <div class="col-md-12">
          <div class="form-inline" style="margin-bottom: 10px;">
            <input id="siteTableFilter" type="text" class="form-control" placeholder="filter by.."></input>
            <span class="clear btn btn-default">Clear</span>
            <span class="noMatches">no matches</span>
          </div>

          <div id="siteTable"></div>
      </div>
    </div>
  </div>


  <script id="siteTable_template" type="text/html">
    <table class="table table-striped table-bordered table-hover">
      <colgroup><col style="width: 20%"><col style="width: 30%"><col style="width: 50%"></colgroup>
      <tr>
        <th class="tHeader">Category</th>
        <th class="tHeader">Sub-category</th>
        <th class="tHeader">Description</th>
      </tr>
      {{#rows}}
      <tr>
        <td>{{category}}</td>
        <td>{{subcategory}}</td>
        <td>{{description}}</td>
      </tr>
      {{/rows}}
    </table>
  </script>

  <script type="text/javascript">
    $( document ).ready(function(){
      var URL = "1vKrZxXRC5ykUTTDAnAXk2Y57csD4BM-a2Z5NyCa52G8"
      Tabletop.init( { key: URL, callback: showInfo, simpleSheet: true } )
    });

    function showInfo(data){
        var tableOptions = {
          "data": data,
          "pagination": 20,
          "tableDiv": "#siteTable",
          "filterDiv": "#siteTableFilter",
          "templateID": "siteTable_template"
        }
        Sheetsee.makeTable( tableOptions )
        Sheetsee.initiateTableFilter( tableOptions )
    }
  </script>
  </body>
</html>
